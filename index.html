<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rating-card ">
      <div class="rating-state">
      <div class="rating-star-img">
        <img src="./images/icon-star.svg" alt="">
      </div>
      
      <h3 id="card-title">How did we do?</h3>

      <div class="card-info">
        Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!
      </div>

      <div class="rating-number-container">
        <div class="circle" 1="">1</div>
        <div class="circle" 2="">2</div>
        <div class="circle" 3="">3</div>
        <div class="circle" 4="">4</div>
        <div class="circle" 5="">5</div>
      </div>

      <button class="submit">Submit</button>
    </div>
      <!-- Thank you state start -->
    <div class="thank-you hidden">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p class="rating-info">You selected <span id="rate">5</span> out of 5</p>
      <h2 class="thank-title">Thank you!</h2>
      <p class="thank-info">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
